<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPlayer</title>
    <style>
        /* http://meyerweb.com/eric/tools/css/reset/
            v2.0 | 20110126
            License: none (public domain)
        */

        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed,
        figure, figcaption, footer, header, hgroup,
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure,
        footer, header, hgroup, menu, nav, section {
            display: block;
        }

        body {
            line-height: 1;
        }

        ol, ul {
            list-style: none;
        }

        blockquote, q {
            quotes: none;
        }

        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
    </style>
    <style>
        html {
            font-size: 16px;
        }

        .container {
            width: 75rem;
            margin: 0 auto;
        }

        a {
            text-decoration: none;
            color: #ee6e73;
        }

        #nav {
            height: 3.75rem;
            line-height: 3.75rem;
            border: 0.0625rem solid #e9e9e9;
            box-shadow: 0 0.0625rem 0.125rem 0 #f1f0f0;
        }

        #nav li {
            color: #ee6e73;
            font-size: 1.2rem;
            float: left;
            margin-right: 2rem;
        }

        #nav li:last-child {
            margin-right: 0;
            float: right;
        }
        #dplayer {
            height: 0;
            margin-top: 0.625rem;
            position: relative;
            padding-bottom: 675px;
        }
        #dplayer > * {
            position: absolute;
        }
    </style>
    <style>
        @media only screen and (max-width: 1210px) {
            #nav-ul {
                margin: 0 0.625rem;
                width: auto;
            }
            #dplayer {
                margin: 0.625rem 0.625rem 0 0.625rem;
                padding-bottom: 56.25%;
                width: auto;
            }
        }
        @media only screen and (max-width: 500px) {
            html {
                font-size: 14px;
            }
        }
        @media only screen and (max-width: 360px) {
            html {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
<div id="nav">
    <ul id="nav-ul" class="container">
        <li>DPlayer</li>
        <li><a href="#">首页</a></li>
        <li><a href="https://github.com/CokeMine/Nginx_Live_Dplayer">GitHub</a></li>
    </ul>
</div>
<div id="dplayer" class="container"></div>
</body>
<footer>
    <script src="//cdn.jsdelivr.net/npm/hls.js/dist/hls.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js"></script>
    <script>
        const dp = new DPlayer({
            container: document.getElementById('dplayer'),
            live: true,
            danmaku: true,
            video: {
                url: 'hls/main.m3u8',
                type: 'hls',
            },
            apiBackend: createApiBackend('ws://127.0.0.1:8765', function (data) {
                //console.log(data);
                dp.danmaku.draw(data);
            }),
        });

        function createApiBackend(url, callback) {
            const ws = new WebSocket(url);
            ws.onmessage = (e) => callback(JSON.parse(e.data));
            return {
                read: function (options) {
                    ws.onerror = (e) => console.log(e);
                    options.success();
                },
                send: function (options) {
                    ws.send(JSON.stringify(options.data));
                    options.success();
                }
            }
        }
    </script>
</footer>

</html>
