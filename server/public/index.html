<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPlayer</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/reset.css/reset.css">
    <style>
        html {
            font-size: 16px;
        }

        .container {
            width: 75rem;
            margin: 0 auto;
        }

        a {
            text-decoration: none;
            color: #ee6e73;
        }

        #nav {
            height: 3.75rem;
            line-height: 3.75rem;
            border: 0.0625rem solid #e9e9e9;
            box-shadow: 0 0.0625rem 0.125rem 0 #f1f0f0;
        }

        #nav li {
            color: #ee6e73;
            font-size: 1.2rem;
            float: left;
            margin-right: 2rem;
        }

        #nav li:last-child {
            margin-right: 0;
            float: right;
        }

        #dplayer {
            height: 0;
            margin-top: 0.625rem;
            position: relative;
            padding-bottom: 675px;
        }

        #dplayer > * {
            position: absolute;
        }
    </style>
    <style>
        /* Responsive */
        @media only screen and (max-width: 1210px) {
            #nav-ul {
                margin: 0 0.625rem;
                width: auto;
            }

            #dplayer {
                margin: 0.625rem 0.625rem 0 0.625rem;
                padding-bottom: 56.25%;
                width: auto;
            }
        }

        @media only screen and (max-width: 500px) {
            html {
                font-size: 14px;
            }
        }

        @media only screen and (max-width: 360px) {
            html {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
<div id="nav">
    <ul id="nav-ul" class="container">
        <li>DPlayer</li>
        <li><a href="#">首页</a></li>
        <li><a href="https://github.com/CokeMine/Nginx_Live_Dplayer">GitHub</a></li>
    </ul>
</div>
<div id="dplayer" class="container"></div>
</body>
<footer>
    <script src="//cdn.jsdelivr.net/npm/hls.js/dist/hls.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/socket.io-client@3.1.1/dist/socket.io.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js"></script>
    <script>
        const dp = new DPlayer({
            container: document.getElementById('dplayer'),
            live: true,
            danmaku: true,
            video: {
                url: 'hls/main.m3u8',
                type: 'hls',
            },
            apiBackend: createApiBackend(`${window.location.host}`, (data) => {
                console.log(data);
                dp.danmaku.draw(data);
            }),
        });

        function createApiBackend(url, callback) {
            const socket = io(url);
            socket.on("connect", () => console.log("Backend Server Connect Success!"));
            socket.on("connect_failed", () => console.log("Backend Server Connect Failed! Please Check!"));
            socket.emit("joinRoom", "default");
            socket.on("subscribe", data => callback(JSON.parse(data)));
            return {
                read(options) {
                    options.success();
                },
                send(options) {
                    socket.emit("pushMessage", JSON.stringify(options.data));
                    options.success();
                }
            }
        }
    </script>
</footer>

</html>
